<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <h1>문자열 메소드 확인</h1>
</head>

<body>
    <!-- 문자열 메소드 -->
    <script>
        let text = "I am JavaScript sam";

        document.write('기본 문자 : ' + text);
        document.write('<br>');
        document.write('문자열 길이 : ' + text.length);
        document.write('<br>');
        document.write('단어의 위치 찾기 : ' + text.indexOf('am'));
        document.write('<br>');
        document.write('단어의 위치 찾기(반대로) : ' + text.lastIndexOf('am'));
        document.write('<br>');
        document.write('문자열 추출 index(0 ~ 4) : ' + text.substr(0, 5));
        document.write('<br>');
        document.write('문자열 변환 : ' + text.replace('JavaScript', 'js'));

        // 비교 연산
        document.write('== 은 동등 비교 : 문자열이 같으면  true');
        document.write('=== 은 일치 비교 : 문자열과 타입까지 같으면  true');
        document.write('참조 값끼리는 비교 불가 => String.valueOf() 를 사용해서 비교 가능');
    </script>
</body>

</html>
