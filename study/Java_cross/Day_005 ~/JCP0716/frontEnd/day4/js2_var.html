<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 참고: 자바에서 {}은 명령어 블록 -->
    <!-- 자바스크립트 변수 var의 문제점 
    1. block scope 적용 x
    2. 같은 변수 중복 선언이 가능
        => ES6버전에서 새로운 변수 선언 let, const 등장
    3. 선언하지 않은 변수 출력 가능
        =>'use strict'; 명령을 맨 앞에 두어서 엄격 모드를 사용
    -->
    <script>
        'use strict'; // 엄격 모드 : 선언하지 않은 변수를 출력하면 오류 발생
        var v1 = 123;
        console.log(v1); // output: 123
        var v1 = 999;    // error 가 나지 않음 => let 변수일 경우 에러
        console.log(v1); // output: 999
        if (10 > 5) {
            var v1 = 456;
        }
        console.log(v1);    // output : 456 -> block scope 적용 안됨. => let 변수일 경우 가능
        // temp = 999; console.log(temp) // 선언하지 않은 변수 출력
        var v4 = 123; // 123을 메모리에 저장 -> v4가 참조
        v4 = 'abc';  // abc를 메모리에 저장 -> v4가 참조
        console.log(v4);    // 변수 타입이 없음. 다른형식 데이터 대입
    </script>

</body>

</html>
