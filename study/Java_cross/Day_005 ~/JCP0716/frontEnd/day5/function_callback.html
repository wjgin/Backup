<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callback func</title>
</head>
<body>
    <!-- callback 함수
        메소드를 포함해서 함수 안에 매개변수가 함수 입니다.
        콜백함수를 통해서 실행동작을 다르게 할 수 있는 유연성이 높은 방법 -->
        <div style="margin: 5px; background-color: rgb(226, 226, 226);">
            현재시간 : <span id="now"></span>
        </div>
        <button id="btn1" onclick="btn1()">클릭 이벤트 확인1 : onclick 속성으로 핸들러</button>
        <br>
        <button id="btn2">클릭 이벤트 확인2 : evenlistener 등록</button>
    <script>
        const btn1 = function() {
            console.log("첫 번째 버튼 클릭")
        }
        // 함수 안에 함수 대표적인 콜백함수 사용
        document.getElementById("btn2").addEventListener('click', function() {
            console.log("두 번째 버튼 클릭");
        })

        // 타이머 함수(1초 간격 시간 표시)
        setInterval(function(){
            document.getElementById("now").innerHTML = Date(); // 현재 시간 삽입
        }, 1000) // 첫 번째 인자(handler 함수), 두 번째 인자: 시간 간격(ms)

    </script>
</body>
</html>
