<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #timeTable{
            border: 1px solid black;
        }
        tr, td{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <!-- 문제: 아래 2개 배열의 값으로 화면에 보기 좋은 UI를 만들어보기 -->
    <table id="timeTable"></table>
    <table></table>
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45']; // 시간
        const todo = ['수업','과제','점심식사','주간회의','자료조사'];  // 할일

        // time 테이블 생성
        let text;
        time.forEach((val)=>{
            text += `<tr id=${val}></tr>`
            document.getElementById("timeTable").innerHTML = text;
        })
        // 각 tr에 val 삽입
        time.forEach((val)=>{
            document.getElementById(val).innerHTML = val;
        })

        // td 삽입
        let tdCnt = function(){
            let answer;
            let n = 4;
            for(let i = 0; i < n; i++){
                answer += `<td class=td${i}>공란</td>`;
            }
            return answer;
        }
        
        time.forEach((val)=>{
            document.getElementById(val).innerHTML = val + tdCnt();
        })
        
        

        
    </script>
</body>
</html>
