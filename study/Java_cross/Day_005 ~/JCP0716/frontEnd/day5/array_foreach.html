<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /* Iterable 객체 : 여러개의 데이터를 저장하는 자료 구조 => ex) 배열
            foreach 메소드가 for을 대신

            ** if, for, while을 지양하는 프로그래밍 언어
        */
        const list = ['가군', '나군', '다군', '라군'];

        for(let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
    </script>
</body>

</html>
