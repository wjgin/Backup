<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="list"></p>
    <p id="demo"></p>
    <script>
        /*  Iterable 객체 : 여러개의 데이터를 저장하는 자료 구조 => ex) 배열
            foreach 메소드가 for을 대신

            ** if, for, while을 지양하는 프로그래밍 언어
        */
        const list = ['가군', '나군', '다군', '라군'];

        for (let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }

        let text = "<ul>";
        // list 배열의 value를 하나씩 콜백 함수의 인자로 넘겨줌(value, index, array 순)
        list.forEach((value, index) => {
            text += "<li>" + value + index + "</li>";
        })
        text += "</ul>";
        document.getElementById("list").innerHTML = text;

        // filter method
        const numbers = [45, 4, 9, 16, 25];
        const over18 = numbers.filter(myFunction);

        document.getElementById("demo").innerHTML = over18;

        function myFunction(value) {
            return value > 18;
        }

        // 문제 over10 을 arrow 함수로 작성
        const over10 = numbers.filter((value)=>{
            return value > 10;
        })
        document.getElementById("demo").innerHTML = over10;

    </script>
</body>

</html>
