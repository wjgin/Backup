<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 자바스크립트의 배열 -->
    <!-- 프로그램 언어의 일반적인 배열 : 배열 요소가 메모리에 연속된 공간에 각각 같은 크기와 같은 형식을 갖음
    자바스크립트 : 연속적 공간이 아닐수 도 있고 요소가 다 다를수도 있음 -->

    <script>
        // 배열의 리터럴
        // 자바스크립트 배열은 인덱스와 길이를 프로퍼티로 사용
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = ["가군", "나군", "다군", "라군", "마군"];
        const arr3 = [9, 8, "abc", , 12.34]; // 가능하나 바람직하지 않음

        // 배열을 생성할 때, Array 함수로 생성할 수 있습니다.
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1); //object

        // 일반적인 배열과 다르게 배열에서 탐색, 요소를 추가 및 삭제하는 메소드 존재
        // 원본을 수정하지 않고 새로운 배열을 생성
        
        // 메소드 사용
        const arr4 = [3, 7, 1, 4, 6, 9, 8, 100];
        // sort() 와 reverse()는 원본이 변환
        console.log(arr4); 
        console.log(arr4.sort()); // 오름차순 정렬... (사전식 정렬)
        console.log(arr4.sort((a, b)=>{return a-b})); // number 타입으로 정렬시 함수 필요
        console.log(arr4.reverse());
        console.log(arr4); 
    </script>
</body>

</html>
