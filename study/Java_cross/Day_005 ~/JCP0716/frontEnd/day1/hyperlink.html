<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HyperText(HyperLink)</title>
    <style>
        html { 
            margin: 0px; padding: 0px; border: 0px; margin-block-start: 0px; margin-block-end: 0px;
        }
        body{
        }
    </style>
</head>

<body>
    <!--웹 문서 사이에 연결 링크는 a(anchor) 태그를 사용-->
    구글 사이트 이동 <a href="https://www.google.com">Goggle</a>
    <!--href = "링크될 주소 입력 : 1) 도메인 네임"-->
    <br>
    다음 사이트로 이동 <a href="https://daum.net" target="_blank">Daum</a>
    <!--target 속성으로 새 창에서 열기-->
    <br>
    <b>같은 폴더 위치의 파일 이동 :<b> <a href="mytest.html">mytest.html 보여주기</a>🧏‍♀️
            <br>
            <!--하나의 웹문서 내용이 화면의 높이를 벗어날때, 문서의 특정 위치로 이동-->
            <a href="#">이동 없음(임시)</a>
            <hr> p태그로 이미지 한번에 넣기 50%씩
            <!--이미지 포함 시키기-->
            <p>
                <img src="../images/image1.jpg" width="50%">
                <!--전체 윈도우 크기의 50%-->
                <img src="../images/image2.jpg" width="50%">
            </p>
            <hr> p태그에 30% 이미지 넣기
            <p>
                <img src="../images/image1.jpg" width="30%">30%
                <!--전체 윈도우 크기의 30%-->
                <img src="../images/image2.jpg" width="30%">30%
            </p>
            <hr> div 태그를 이용한 30% 이미지 넣기
            <div> <img src="../images/image1.jpg" width="30%">30%</div>
            <div> <img src="../images/image2.jpg" width="30%">30%</div>

            네이버로 이동<a href="https://www.naver.com"><img src="../images/image1.jpg" width="10%"></a>

</body>

</html>
