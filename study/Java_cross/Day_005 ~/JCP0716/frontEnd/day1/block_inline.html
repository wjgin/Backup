<!DOCTYPE html>
<html lang="en">

    <title>Block 요소와 inline 요소</title>

<body>
    <!--
        블럭 요소 태그 : 태그 사용 후 줄 바꿈
            p, ul, ol, li, h1 ~ h6, div, table(표 작성)

        인라인 요소 태그 : 태그 사용 후 줄 바꾸지 않음
