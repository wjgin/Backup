<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML formatting</title>
</head>
<body style="background-color: mediumseagreen;">
    <h1 style="background-color: aqua;">Text formatting 예제</h1>
    <b>b 태그를 이용한 볼드체 사용</b><br>
    <strong>strong 태그를 이용한 중요 표시 검색엔진에 유리</strong><br>
    <i>i 태그를 이용한 이탤리체</i><br>
    <em>em 태그를 이용한 강조체</em><br>
    <mark>mark 태그를 이용한 마킹 표시</mark><br>
    <small>samll 태그를 이용한 작은글씨</small><br>
    <del>del 태그를 이용한 삭제 표기</del><br>
    <ins>ins 태그를 이용한 삽입 표기</ins><br>
    일반적인 문자<sub>sub 태그를 이용한 아래 첨자 텍스트</sub><br>
    일반적인 문자<sup>sup 태그를 이용한 위 첨자 텍스트</sup> <br>
    <q>인용태그 q를 이용한 따움표 표기</q>

</body>
</html>
