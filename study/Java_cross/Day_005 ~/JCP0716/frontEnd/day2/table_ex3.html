<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dya2-3 Table과 style.css 파일</title>
    <!-- style.css에 정의된 style 특성을 사용 -->
    <link rel="stylesheet" href="./style.css">
     
</head>
<!--
    selector(선택자) : 태그 이름.
        class 또는 id 속성으로 설정된 값
        clas, id 속성은 특정 태그에 부여하는 이름
            ㄴ class : 같은 이름을 사용할 수 있는 다중 선택자
            ㄴ id : 한번만 사용가능한 단일 선택자
-->
<body>
    <table>
        <caption class="name" style="border: 1px solid gray;">우리반 연락처</caption>
        <tr>
            <th style="width: 20%;">번호</th>
            <th style="width: 30%;">이름</th>
            <th style="width: 50%;">연락처</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="name">사나</td>
            <td>010-1234-7898</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">미나</td>
            <td>010-4567-3215</td>
        </tr>
    </table>
</body>

</html>
