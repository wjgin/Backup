<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dya3-3 사용자 입력 양식</title>
</head>
<body>
    <!-- [1. 사용자 입력] : html
        [2. 서버 전송] : 웹 어플리케이션 프로그래밍
    -->


<form action=""> <!-- action 속성은 서버로 보내고 처리됨-->
    <!-- input : 입력 텍스트 만들기, name 속성 지정 : 서버로 데이터 전송 파라미터 -->
    <input type="text" name = "name">
    <input type="number" name = "age">
    <!-- 버튼 모양, 클릭하면 action 설정된 곳으로 form 태그안의 모든 데이터 전송 -->
    <input type="submit" value="전송">
</form>

</body>
</html>
